name: heathen_match
description: A Tinder-like app tailored specifically for atheists
version: 1.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.7.0
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.5.4
  flutter_tindercard: ^1.0.1
  image_picker: ^0.8.4+4
  flutter_native_splash: ^1.2.0
  flutter_launcher_icons: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  generate: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  app_name: "HeathenMatch"
